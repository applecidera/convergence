<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/main.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="./dist/main.js"></script>
  <title>Convergence
  </title>
</head>
<body>
  <div class="stage-container">
    <div class="high-score-form">
      <form id='high-score-form'>
        <span>High Score! Enter your name!</span>
        <input class="high-score-input-field" type="text">
        <button>Done</button>
      </form>
    </div>
    <div class="overlay">
      <div class="start-game-logo">
        <span>Convergence</span>
      </div>
      <div class="start-game-info">
        <span>Press Space to begin</span>
        <div>Use Left and Right arrow keys to dodge</div>
      </div>
      <div class="title-box"><span>Convergence</span></div>
      <div class="timer-box"><span>Time: </span><span class="timer">0</span></div>
      <div class="high-score-box">
        <div class="current-highest-scores">
          <section><span>Top Survivors</span></section>
          <div><span class="first-place-name">First: Administrator </span><span class="first-place-score">28.79</span></div>
          <div><span class="second-place-name">Second: Zekemeister </span><span class="second-place-score">23.45</span></div>
          <div><span class="third-place-name">Third: TheJonBae </span><span class="third-place-score">3.33</span></div>
        </div>
      </div>
      <div class="about-me">
        <a href="https://github.com/applecidera"><button class="github">GitHub</button</a>
        <a href="https://angel.co/andrew-lee-184?public_profile=1"><button class="angel-list">AngelList</button></a>
        <a href="https://www.linkedin.com/in/andrew-lee-1301a619b/"><button class="linked-in">linked-in</button></a>
      </div>
    </div>
    <canvas id="stage"></canvas>  
    <div class="underlay"></div>
  </div>
</body>
</html>
