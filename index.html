<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/main.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <script src="./dist/main.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <title>Convergence
  </title>
</head>
<body>
  <div class="stage-container">
    <div class="high-score-form">
      <form id='high-score-form'>
        <span>High Score! Enter your name!</span>
        <input class="high-score-input-field" type="text">
        <button>Done</button>
      </form>
    </div>
    <div class="overlay">
      <div class="start-game-logo">
        <span>Convergence</span>
      </div>
      <div class="start-game-info">
        <span class="loading">Loading</span>
        <div>Use Left and Right arrow keys to dodge</div>
      </div>
      <div class="title-box">
        <a target="_blank" href="https://applecidera.github.io/">
          <span class="portfolio-link">
            By Andrew Lee
          </span>
        </a>
      </div>
      <div class="timer-box"><span>Time: </span><span class="timer">0</span></div>
      <div class="high-score-box">
        <div class="current-highest-scores">
        </div>
      </div>
      <div class="about-me">
        <a target="_blank" href="https://github.com/applecidera/convergence">
          <div class="github">
            <img src = "https://raw.githubusercontent.com/applecidera/convergence/master/src/assets/github_logo.png" />
            <span>GitHub</span>
          </div>
        </a>
        <a target="_blank" href="https://angel.co/andrew-lee-184?public_profile=1">
          <div class="angel-list">
            <img src="https://raw.githubusercontent.com/applecidera/convergence/master/src/assets/angellist_logo.png">
            <span>AngelList</span>
          </img>
        </div>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/andrew-lee-1301a619b/"><div class="linked-in">
          <img src="https://raw.githubusercontent.com/applecidera/convergence/master/src/assets/LI-In-Bug.png"></img><span>Linked-In</span></div>
        </a>
      </div>
    </div>
    <canvas id="stage"></canvas>  
    <div class="underlay"></div>
  </div>
</body>
</html>
